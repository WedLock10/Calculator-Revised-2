<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="proj1.css">
  <title>myCalculator-UI</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="display">
        <div class="disnum1">0</div>
        <div class="disnum2">0</div>
        <div class="tempResult">0</div>
      </div>
      <!--This is the line -->
        <div class="line"></div>
        
      <div class="keyButtons">
        <div class="button allClear">AC</div>
        <div class="button delete">Del</div>
        <div class="button operate modulus">%</div>
        <div class="button operate divide">/</div>
        <div class="button keys">7</div>
        <div class="button keys">8</div>
        <div class="button keys">9</div>
        <div class="button operate times">x</div>
        <div class="button keys">4</div>
        <div class="button keys">5</div>
        <div class="button keys">6</div>
        <div class=" button operate minus">-</div>
        <div class="button keys">1</div>
        <div class="button keys">2</div>
        <div class="button keys">3</div>
        <div class="button operate add">+</div>
        <div class="button keys btn-0">0</div>
        <div class="button keys dot">.</div>
        <div class="button equals">=</div>
        
      </div>
      
    </div>
  </section>
  <script src="proj1.js"></script>
</body>
</html>
